version: '3.8'

networks:
  lab_ecosystem:
    external: true

services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-preclinitrain}
      MARIADB_USER: ${DB_USER:-appuser}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lab_ecosystem

  web:
    build: .
    restart: always
    ports:
      - "${APP_PORT:-5001}:5000"
    env_file:
      - .env
    networks:
      - lab_ecosystem
    depends_on:
      - db

volumes:
  db_data:
